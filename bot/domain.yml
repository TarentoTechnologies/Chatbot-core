responses:
  utter_greet:
  - text: "Hi, I’m TARA, your DIKSHA assistant. How may I help you today? Select from one of the following options"
    buttons:
    - title: "Find and play content"
      payload: "find and play content"
    - title: "Download/update the DIKSHA mobile app"
      payload: "download update the DIKSHA mobile app"
    - title: "Other Queries"
      payload: "other queries"

  utter_board:
  - text: "Tell me which of the following board you belong to, so that I can assist you better:"
    buttons:
    - title: "CBSE"
      payload: "cbse"
    - title: "State Board"
      payload: "state board"
    - title: "Go Back to Menu"
      payload: "main_menu"

  utter_download_update_diska_app:
  - text: "To download/update the DIKSHA mobile app Please visit ( https://play.google.com/store/apps/details?id=in.gov.diksha.app&hl=en_IN​ ) Tip : Press 9 to go back to the previous menu or 0 to the main menu."

  utter_other_queries:
  - text: "Please select from the following options"
    buttons:
    - title: "How to scan using qr code"
      payload: "how to scan using qr code"
    - title: "Not able to Login"
      payload: "not able to login"
    - title: "Other"
      payload: "other"

  utter_how_to_scan_using_qr_code:
  - text: "Please visit: https://diksha.gov.in/help/getting-started/diksha-mobile-app/understanding-qr-code.html​ . Press 9 to go back to the previous menu or 0 to the main"

  utter_not_able_to_login:
  - text: "Please visit:https://diksha.gov.in/help/getting-started/sign-in/index.html​ . Press 9 to go back to the previous menu or 0 to the main menu."

  utter_other:
  - text: "Please visit:https://diksha.gov.in/help/getting-started/explore-diksha/index.html​ . Press 9 to go back to the previous menu or 0 to the main menu."

  utter_cbse:
  - text: "Please visit (diksha.gov.in/CBSE/explore) to access eResources, videos, PDFs and practice sheets from the topics in your syllabus. Press 9 to go back to the previous menu or 0 to the main menu"

  utter_state_board:
  - text: "Which of the following state boards you belong to"
    buttons:
    - title: "Tamil Nadu"
      payload: "tn"
    - title:  "Karnataka"
      payload: "kr"
    - title: "Gujarat"
      payload: "gj"
    - title: "Uttar Pradesh"
      payload: "up"

  utter_state_board_link:
  - text : "Please visit (link to state board) to access eResources, videos, PDFs and practice sheets from the topics in your syllabus. Press 9 to go back to the previous menu or 0 to the main menu"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
