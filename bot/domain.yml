intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - student
  - teacher
  - cbse
  - state_board
  - nios
  - higher_edu
  - board_menu

responses:
  utter_greet:
  - text: "Namaste, Welcome to Dikshavani. You can ask me questions you have about education, learning and how to stay safe. I can help you with how you can study from home.  Please choose from the following options"
    buttons:
    - title: "Student/Parent"
      payload: "student"
    - title: "Teacher"
      payload: "teacher"

  utter_board:
  - text: "We understand that, as a student, you may have a lot of questions. Which Board do you study in ?Please choose from the following options"
    buttons:
    - title: "CBSE"
      payload: "cbse"
    - title: "State Board"
      payload: "state_board"
    - title: "National Institute of Open Schooling (NIOS)"
      payload: "nios"
    - title: "Higher Education"
      payload: "higher_edu"
    - title: "Go Back to Menu"
      payload: "main_menu"

  utter_teacher:
  - text: "Thank you so much!"

  utter_cbse:
  - text: "I have a lot of content available for CBSE students. You can find it <a href='https://bit.ly/dk-cbse'>here</a>, To go to the previous menu send type 'Board Menu' and hit Enter"

  utter_state_board:
  - text: "The Diksha app offers content for many state boards. You can explore the same <a href='https://bit.ly/dk-state'>here</a>, To go to the previous menu send type 'Board Menu' and hit Enter"

  utter_nios:
  - text: "You can find content for the National Institute of Open Schooling (NIOS) <a href='https://bit.ly/dk-nios'>here</a>, To go to the previous menu send type 'Board Menu' and hit Enter"

  utter_higher_edu:
  - text: "Swayam is the go to platform for higher education content available <a href='https://bit.ly/dkswayam'>here</a>, To go to the previous menu send type 'Board Menu' and hit Enter"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
