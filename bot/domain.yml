intents:
  - greet
  - goodbye
  - bot_challenge
  - get_started
  - how_you
  - worksheet
  - course_mentor
  - flag_reviewer
  - language_support
  - content_customization
  - author_credit
  - find_content
  - content_suggestions
  - online_or_live_classes
  - lockdown_or_curfew

entities:
  - board
  - grade
  - medium
  - subject

actions:
- utter_greet
- utter_goodbye
- utter_iamabot
- fallback_action
- utter_out_of_scope
- utter_how_you
- utter_low_confidence
- utter_course_mentor
- utter_flag_reviewer
- utter_content_customization
- utter_language_support
- utter_author_credit
- utter_worksheet
- utter_content_suggestions
- utter_online_or_live_classes
- utter_lockdown_or_curfew

responses:
  utter_greet:
  - custom:
     blocks:
     - type: "response"
       text: "Hi there! Please press 0 for menu."
       intent: "greet"

  utter_how_you:
  - custom:
     blocks:
     - type: "response"
       text: "I am good, thanks for asking. Please press 0 for menu."
       intent: "how_you"

  utter_get_started:
  - custom:
     blocks:
     - type: "response"
       text: "Hello!"
       intent: "get_started"

  utter_iamabot:
  - custom:
     blocks:
     - type: "response"
       text: "I am bot, here to help you. Please press 0 for menu."
       intent: "who_am_i"

  utter_goodbye:
  - custom:
     blocks:
     - type: "response"
       text: "See ya!"
       intent: "goodbye"

  utter_low_confidence:
  - custom:
     blocks:
     - type: "response"
       text: "Can you rephrase that please? Press 0 for menu."
       intent: "low_confidence"

  utter_out_of_scope:
  - custom:
     blocks:
     - type: "response"
       text: "Sorry, I could not understand you. Please press 0 for menu."
       intent: "out_of_scope"

  utter_worksheet:
  - custom:
     blocks:
     - type: "response"
       text: "A set or questions or tasks put together to assess the understanding of any particular topic/unit/chapter. Worksheets can be created on DIKSHA using the inbuilt content editor."
       intent: "worksheet"


  utter_course_mentor:
  - custom:
     blocks:
     - type: "response"
       text: "A Course Mentor guides and instructs learners on how to undertake a course On DIKSHA, a course mentor creates batches of users to to enrol for and take a course. Mentors also ensure completion of a course within a stipulated time."
       intent: "course_mentor"

  utter_language_support:
  - custom:
     blocks:
     - type: "response"
       text: "We support English, Hindi, Kannada, Bengali, Marathi, Tamil, Telugu, Urdu languages."
       intent: "language_support"


  utter_content_customization:
  - custom:
     blocks:
     - type: "response"
       text: "Yes, you can customize the content for your domain. Any field/screen on DISKHA can be customized to suit organization needs."
       intent: "utter_content_customization"

  utter_content_suggestions:
  - text: "Sure, here are a few content for {board} {medium} {grade} {subject}"

  utter_flag_reviewer:
  - custom:
     blocks:
     - type: "response"
       text: "A person who assesses flagged content. On DIKSHA the flag reviewer reviews the content and rejects if the content is inappropriate according to DIKSHA review guidelines. The flag is removed if the content fits the guidelines"
       intent: "flag_reviewer"

  utter_author_credit:
  - custom:
     blocks:
     - type: "response"
       text: "An author can be credited by following these steps. Log in to the diksha portal  -> Select Workspace -> Select Create -> click the Course tile. -> Click Edit Details to enter/ modify the course details -> Enter Creators -> Enter Contributors details -> Enter Original Author details -> Click Save to save the details"
       intent: "author_credit"

  utter_online_or_live_classes:
  - custom:
     blocks:
     - type: "response"
       text: "Currently, there are no online or live classes on DIKSHA.<br>But, I can guide you to a lot of interesting content specific to your board, medium, class and subject.<br>To discover content, press 0 to go to first menu or press 99 to go back or type your query directly"
       intent: "online_or_live_classes"

  utter_lockdown_or_curfew:
  - custom:
     blocks:
     - type: "response"
       text: "I understand you are worried about studying during these trying times.<br>I can guide you to a lot of interesting content for you on DIKSHA.<br>To discover content, press 0 to go to first menu or press 99 to go back or type your query directly"
       intent: "lockdown_or_curfew"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
